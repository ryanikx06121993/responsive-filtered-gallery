<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="magnific-popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <ul class="controlls">
          <li class="buttons" data-filter="all">All</li>
          <li class="buttons" data-filter="person">Persons</li>
          <li class="buttons" data-filter="place">Place</li>
          <li class="buttons" data-filter="wallpaper">Wallpaper</li>
        </ul>
        <!--  -->
        <div class="img-container">
          <a href="img/person1.jpg" class="image person">
            <img src="img/person1.jpg" alt="" />
          </a>
          <a href="img/person2.jpg" class="image person">
            <img src="img/person2.jpg" alt="" />
          </a>
          <a href="img/person3.jpg" class="image person">
            <img src="img/person3.jpg" alt="" />
          </a>
          <a href="img/person4.jpg" class="image person">
            <img src="img/person4.jpg" alt="" />
          </a>
        </div>
        <!--  -->
        <div class="img-container">
          <a href="img/place_1.jpeg" class="image place">
            <img src="img/place_1.jpeg" alt="" />
          </a>
          <a href="img/place_2.jpeg" class="image place">
            <img src="img/place_2.jpeg" alt="" />
          </a>
          <a href="img/place_3.jpeg" class="image place">
            <img src="img/place_3.jpeg" alt="" />
          </a>
          <a href="img/place_4.jpeg" class="image place">
            <img src="img/place_4.jpeg" alt="" />
          </a>
        </div>
        <!--  -->
        <div class="img-container">
          <a href="img/wallpaper_1.jpg" class="image wallpaper">
            <img src="img/wallpaper_1.jpg" alt="" />
          </a>
          <a href="img/wallpaper_2.jpg" class="image wallpaper">
            <img src="img/wallpaper_2.jpg" alt="" />
          </a>
          <a href="img/wallpaper_3.jpg" class="image wallpaper">
            <img src="img/wallpaper_3.jpg" alt="" />
          </a>
          <a href="img/wallpaper_4.jpg" class="image wallpaper">
            <img src="img/wallpaper_4.jpg" alt="" />
          </a>
        </div>
      </div>
    </div>
  </body>
  <!--  -->
  <script src="google-jquery.js"></script>
  <script src="jquery.magnific-popup.min.js"></script>
  <script src="script.js"></script>
</html>
